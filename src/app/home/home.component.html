<body>
  <header *ngIf="quizSetup">
    <h1 class="logo">TRIVIA</h1>
    <div class="category">
      <h1>Select Category</h1>
      <button class="cat" value="history" (click)="setCategory('23')">History</button>
      <button class="cat" value="sports" (click)="setCategory('21')">Sports</button>
      <button class="cat" value="animals" (click)="setCategory('27')">Animals</button>
      <button class="cat" value="videoGames" (click)="setCategory('15')">
        Video Games
      </button>
    </div>
    <div class="difficulty">
      <h1>Select Difficulty</h1>
      <button class="dif" value="easy" (click)="setDifficulty('easy')">Easy</button>
      <button class="dif" value="medium" (click)="setDifficulty('medium')">Medium</button>
      <button class="dif" value="hard" (click)="setDifficulty('hard')">Hard</button>
    </div>
    <button class="sub" (click)="selectCategory(); startQuiz()">Start</button>
  </header>


  <main *ngIf="quizReady">
    <h1 class="questionCount" *ngIf="true">{{index+1}}/10</h1>
    <question [index]='index' [questions]="questions"></question>
    <answers (onPrevClicked)='onClickedPrev()' (onNextClicked)='onClickedNext()' [index]='index' [answerSets]='answerSets'></answers>
  </main>
  <div *ngIf="showScore" class="finalScore">
    <h1>Your Score</h1>
    <h2>(Score goes here)</h2>
    <button onClick="window.location.reload();" class="refreshBtn">Start Fresh?</button>
  </div>
</body>
