<div class="container">
    <button 
    [style.border]="toggle ? 'default' : '5px solid greenyellow'"
    (click)="toggleBtn()"
    ><span>A </span> {{correctAnswers[index]}}</button>

    <button
    [style.border]="toggle ? 'default' : '5px solid red'"
    (click)="toggleBtn()"
    ><span>B </span> {{incorrectAnswers[index][0]}}</button>

    <button     
    [style.border]="toggle ? 'default' : '5px solid red'"
    (click)="toggleBtn()"
    ><span>C </span> {{incorrectAnswers[index][1]}}</button>
    
    <button     
    [style.border]="toggle ? 'default' : '5px solid red'"
    (click)="toggleBtn()"
    ><span>D </span> {{incorrectAnswers[index][2]}}</button>
</div>
