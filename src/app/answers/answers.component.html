<div class="container">
  <app-answer
    (onAnswered)="onQuestionAnswered()"
    [answerSet]="answerSets[index]"
    [isAnswered]="isAnswered"
    (addToCorrect)="answerSelected($event)"
  >
  </app-answer>

  <div class="btn">
    <button (click)="previousBtn()" id="previous">Previous</button>
    <button (click)="nextBtn()" id="next">Next</button>
  </div>
</div>
